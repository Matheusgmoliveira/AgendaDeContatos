<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
            <img src="/images/livro-de-enderecos.png" alt="agenda de contato">
        </header>
        <form id="form-contato">
            <input required="text" placeholder="Digite seu nome" id="nome-pessoa">
            <input type="number" id="numero-contato" required placeholder="(xx) xxxxx-xxxx" min="9">
            <button type="submit" id="Cadastrar">Enviar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/main.js"></script>
</body>

</html>
